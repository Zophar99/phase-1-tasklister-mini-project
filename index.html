<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nyakundi Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <select id="priority-level">
        <option value ="low"> Low Priority</option>
        <option value ="medium"> Medium Priority</option>
        <option value="high"> High Priority</option>
      </select>
      <label for="task-user">Assigned to:</label>
      <input type="text" id="task-user" placeholder="e.g Zophar">
      <label for ="due-date"> Due date:</label>
      <input type="date" id="due-date" name="due-date" />
      <input type="submit" value="Create New Task">
    </form>
    <button id="sort-btn"> Sort by Priority</button>
    <button id="sort-date-btn"> Sort by Due Date</button>
    <div id="list">
      <h2>My Todos:</h2>
      <ol id="tasks">
      </ol>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
